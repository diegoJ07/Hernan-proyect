<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="styles-contact.css" />
    <link

      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar bg-dark border-bottom border-body navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <img
              src="./source/logo.jpg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Who we are</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="our-projects.html">Our projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="management-team.html"
                  >Management team</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact-information.html"
                  >Contact information</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <form class="form-section">
        <div class="form-group">
          <label for="nombre">nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="mensaje">mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar</button>
      </form>
      <div class="info-section">
        <h3>Our Offices</h3>
        <h4>Buenos Aires</h4>
        <div class="ubicacion">
          <i class="fa-solid fa-map-pin" style="color: #f20202"></i>
          <p>Av. del Libertador 5690, suite 1 - CABA</p>
        </div>
        <h4>Miami</h4>
        <div class="ubicacion">
          <i class="fa-solid fa-map-pin" style="color: #f20202"></i>
          <p>1000 fifth st suite 200, Miami Beach - Florida</p>
        </div>
        <div class="social-icons">
          <div class="instagram">
            <a
              href="https://www.instagram.com/ng_globalpartners/"
              target="_blank"
              ><img src="./source/instagram.png" alt=""
            /></a>
          </div>
          <div class="linkedin">
            <a href="#" target="_blank"
              ><img src="./source/linkedin.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
